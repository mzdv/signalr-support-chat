<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <ul class="active-users"></ul>
        <hr />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {

            var chat = $.connection.mainHub;

            chat.client.broadcastMessage = function (name, message) {

                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();

                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };

            chat.client.generateActiveUsers = function (users) {
                console.log(users); // [DEV]
                $('.active-users').empty();
                if ($('.active-users > li').length > 0) {
                    $('.active-users').append('<li>' + users[users.length - 1].Name + '</li>');
                } else
                    for (var i = 0; i < users.length; i++) {
                        $('.active-users').append('<li>' + users[i].Name + '</li>');
                    }
            };

            chat.client.generateRooms = function (rooms) {
                console.log(rooms); // [DEV]
                $('.chat-rooms').empty();
                if ($('.chat-rooms > li').length > 0) {
                    $('.chat-rooms').append('<li>' + rooms[rooms.length - 1].Name + '</li>');
                } else
                    for (var i = 0; i < users.length; i++) {
                        $('.chat-rooms').append('<li>' + rooms[i].Name + '</li>');
                    };
            };

            chat.client.userCreationCallback = function (user) {    // [DEV]
                console.log('User created!');
                console.log(user);
            };

            chat.client.roomCreationCallback = function (room) { // [DEV]
                console.log('Room created!');
                console.log(room);
            }

            $('#displayname').val(prompt('Enter your name:', ''));

            $('#message').focus();

            $.connection.hub.start().done(function () {
                chat.server.createUser($('#displayname').val());
                chat.server.listUsers();

                $('#sendmessage').click(function () {
                    chat.server.send($('#displayname').val(), $('#message').val());

                    $('#message').val('').focus();
                });

                setTimeout(function () {
                    chat.server.announce();
                }, 10000);
            });
        });
    </script>
</body>

</html>
